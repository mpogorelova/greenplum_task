<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<h2>Client</h2>
<form method="post" action="/add_client">
    <input type="text" name="name">
    <input type="text" name="agreement">
    <button type="submit">Add client</button>
</form>

<h3>Clients list</h3>
{% for client in clients %}
<div>{{ client.name }}&nbsp;<i>{{ client.agreement }}</i></div>
{% endfor %}
</body>
</html>
